<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{productMessage}}</p>
   <form #updateProductForm="ngForm" (ngSubmit)="submit(updateProductForm.value)" class="common-form">
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Name"
        name="name"
        ngModel="{{productData?.name}}"
      />
      <input
      type="text"
      class="form-input"
      placeholder="Enter Product Price"
      name="price"
      ngModel="{{productData?.price}}"
    />
    <select class="form-input" name="category" ngModel="{{productData?.category}}">
      <option value="" disabled selected>Select Product Category</option>
      <option *ngFor="let category of productCategories" [value]="category.name">{{ category.name }}</option>
    </select>
  <input
  type="text"
  class="form-input"
  placeholder="Enter Product Color"
  name="color"
  ngModel="{{productData?.color}}"
  />
  <textarea
  type="text"
  class="form-input"
  placeholder="Enter Product Description"
  name="description"
  ngModel="{{productData?.description}}"
  ></textarea>
  <div *ngIf="productData?.image">
    <label>Hình ảnh:</label>
    <img [src]="productData?.image" alt="Current Product Image" class="current-image" />
</div>

<label for="productImage">Chọn hình ảnh mới:</label>
<input type="file" name="productImage" id="productImage" (change)="onImageSelected($event)" />

<!-- Hiển thị ảnh đã chọn, nếu có -->
<img [src]="imageUrl" alt="Selected Image" *ngIf="imageUrl" class="selected-image" />

<button class="form-button">Update Product</button>
</form>
</div>
