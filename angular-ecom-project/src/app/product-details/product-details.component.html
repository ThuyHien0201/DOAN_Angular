<button class="back-button" (click)="goBack()"><i class="fa fa-arrow-left"></i></button>  
<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="product-img" src="{{ productData.image }}" alt="">
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>Giá : {{ productData.price }}$</h3>
      <div>Màu :<h3 [style.backgroundColor]="productData.color" class="product-color"></h3></div>
      <h6>Thể loại : {{ productData.category }}</h6>
      <h6>Mô tả : {{ productData.description }}</h6>
      <div class="quantity-group">
        <button (click)="handleQuantity('min')">-</button>
        <input type="text" value="{{ productQuantity }}" />
        <button (click)="handleQuantity('plus')">+</button>
      </div>
    <button class="buy-button" [routerLink]="'/buy-now-checkout/' + productData.id.toString() +'/'+productData.productQuantity.toString()">Mua ngay</button>  
    <button class="add-to-cart-button"(click)="addToCart()">Thêm vào giỏ hàng</button>
    </div>
  </div>
</div>
