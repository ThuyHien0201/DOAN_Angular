<div class="user-auth">
 <div *ngIf="!showLogin"  class="sign-up">
  <h1>User Signup</h1>
  <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
    <input
      type="text"
      class="form-input"
      name="name"
      placeholder="Nhập tên của bạn"
      ngModel
    />
    <input
      type="text"
      class="form-input"
      name="email"
      placeholder="Nhập Email của bạn"
      ngModel
    /><input
    type="password"
    class="form-input"
    name="password"
    placeholder="Nhập mật khẩu"
    ngModel
  />
  <button class="form-button">Sign Up</button>
  <p>Bạn đã có tài khoản ? <a (click)="openLogin()" >Nhấn vào đây</a></p>
  </form>
 </div>
 <div *ngIf="showLogin"  class="login">
  <h1>User Login</h1>
  <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
    <p class="error-p">{{authError}}</p>
    <input
      type="text"
      class="form-input"
      name="email"
      placeholder="Nhập Email của bạn"
      ngModel
      email
      #email="ngModel"
      required
    />
    <p class="invalid-input"><span *ngIf="email.invalid && email.touched " >Please enter valid input</span></p>
    <input
    type="password"
    class="form-input"
    name="password"
    placeholder="Nhập mật khẩu"
    ngModel
    minlength="2"
    maxlength="20"
    #password="ngModel"
    required
  />
  <p class="invalid-input"><span *ngIf="password.invalid && password.touched " >Please enter valid input</span></p>
  <button [disabled]="userLogin.invalid" class="form-button">Đăng nhập</button>
  <p>Bạn chưa có tài khoản ? <a (click)="openSignUp()" >Nhấn vào đây</a></p>
  </form>
 </div>
</div>
